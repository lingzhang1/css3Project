<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>textColor</title>
<style>
div{ color:red;
	font-size:60px;
	-webkit-text-fill-color:blue;
	-webkit-text-stroke:1px red;
	-webkit-text-stroke-width:1px;
	-webkit-text-stroke-color:orange;
	text-shadow: 2px 2px 2px #000;
}
</style>
</head>
<body>
	<div>后盾网css3视频教程</div>
</body>
</html>
